{% extends "m_app1s/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Registrierung</h3>
{% endblock page_header %}

{% block content %}
     <form method="post" action="{% url 'users:register' %}" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">Registrieren</button>
      {% endbuttons %}

      <input type="hidden" name="next" value="{% url 'm_app1s:index' %}" />

     </form>
{% endblock content %}
