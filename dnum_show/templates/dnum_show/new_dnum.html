{% extends "m_app1s/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Dezimalzahl-Notation App</h3>
{% endblock page_header %}

{% block content %}
    <h5><p>Eingabe der Dezimalzahl:</p></h5>

    <form method="post" action="{% url 'dnum_show:new_dnum' 1 %}" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">Eingeben</button>
      {% endbuttons %}

      <input type="hidden" name="next" value="{% url 'dnum_show:dnum_show_i' 1 %}" />
    </form>

{% endblock content %}
